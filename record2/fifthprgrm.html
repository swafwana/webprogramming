<html>
    <head>
        <title>Form</title>
    </head>
    <body>
        <form>
	<fieldset>
	<legend>Personal Info</legend>
            <label> Name</label>
            <input type="text" required>
            <br>
            <label>Email</label>
            <input type="email">
            <br>
            <label>Age</label>
            <input type="number">
            <br>
            <label>Gender</label>
            <br>
            <label>Male</label>
            <input type="radio">
            <label>Female</label>
            <input type="radio">
            <br>
	    <label> Countries</label>
	    <input list="Countries">
	    <datalist id="Countries">
	    <option value="India">
            <option value="UK">
	    <option value="USA">
	    </datalist>
	    <br>
	    <label>Qualifications</label>
            <select >
                <option>Select</option>
                <option>PG</option>
                <option>UG</option>
                <option>PLUS TWO</option>
            </select>
            <br>
            <label>SKILLS</label>
            <br>
            <input type="checkbox">
            <label>JAVA </label> 
            <input type="checkbox">
            <label>C++</label>
            <input type="checkbox">
            <label>PYTHON </label>
            <br>
            <input type="submit"  value="submit">

	</fieldset>

        </form>
    </body>
</html>
